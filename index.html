<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Hello</title>

  <!-- Minecraft Font -->
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

  <style>
    :root {
      --bg: #55aa55;
      --text: #ffffff;
      --button: #3b7a3b;
      --button-hover: #2e5e2e;
      --border: #2b4d2b;
    }

    html.dark {
      --bg: #1e1e1e;
      --text: #ffffff;
      --button: #333333;
      --button-hover: #444444;
      --border: #111111;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Minecraftia', monospace;
      background: var(--bg);
      color: var(--text);
    }

    body {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 3px 3px #000;
    }

    p {
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      margin: 0.75rem;
      padding: 0.75rem 1.5rem;
      background: var(--button);
      color: white;
      text-decoration: none;
      border: 4px solid var(--border);
      box-shadow: 4px 4px #000;
      transition: all 0.1s ease;
    }

    a:hover {
      background: var(--button-hover);
      transform: translate(2px, 2px);
      box-shadow: 2px 2px #000;
    }

    .toggle-btn {
      margin-top: 2rem;
      cursor: pointer;
      font-size: 0.8rem;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div>
    <h1>No Hello</h1>
    <p>Don't just say hello. Say what you need.</p>

    <a href="#">Why?</a>
    <a href="#">Examples</a>
    <a href="#">Share</a>

    <div class="toggle-btn" onclick="toggleMode()">
      Toggle Dark Mode
    </div>
  </div>

  <script>
    function toggleMode() {
      document.documentElement.classList.toggle("dark");
    }
  </script>

</body>
</html>
