<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Hello</title>

  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #247ec3; /* deep blue */
      font-family: 'Minecraftia', monospace;
      color: white;
      text-align: center;
      perspective: 1200px; /* for 3D effect */
    }

    .pickaxe {
      width: 300px; /* much bigger now */
      height: auto;
      margin-bottom: 1rem;
      display: inline-block;
      transform-style: preserve-3d;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      25%  { transform: rotateX(180deg) rotateY(90deg); }
      50%  { transform: rotateX(360deg) rotateY(180deg); }
      75%  { transform: rotateX(540deg) rotateY(270deg); }
      100% { transform: rotateX(720deg) rotateY(360deg); }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 4px 4px #000;
      position: relative;
      margin: 0;
    }

    .strike {
      position: relative;
      display: inline-block;
    }

    .strike::after {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 0%;
      height: 6px;
      background: red;
      animation: strike 2s infinite;
    }

    @keyframes strike {
      0% { width: 0%; }
      40% { width: 100%; }
      60% { width: 100%; }
      100% { width: 0%; }
    }

    .why {
      color: red;
      display: block;
      margin-top: 1rem;
      font-size: 2.5rem; /* bigger */
      position: relative;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); text-shadow: 2px 2px #000, -2px -2px #f00; }
      20% { transform: translate(-2px, 2px); text-shadow: 2px -2px #0ff, -2px 2px #f0f; }
      40% { transform: translate(2px, -2px); text-shadow: -2px 2px #f00, 2px -2px #0ff; }
      60% { transform: translate(-1px, 1px); text-shadow: 1px -1px #f0f, -1px 1px #ff0; }
      80% { transform: translate(1px, -1px); text-shadow: -1px 1px #0ff, 1px -1px #f00; }
      100% { transform: translate(0); text-shadow: 2px 2px #000, -2px -2px #f00; }
    }

    .note {
      font-family: 'Minecraftia', monospace;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: white;
      text-shadow: 2px 2px #000;
    }
  </style>
</head>
<body>

  <div>
    <!-- Working Minecraft pickaxe image -->
    <img class="pickaxe" src="https://raw.githubusercontent.com/Modding-Legacy/Minecraft-Assets/main/textures/item/diamond_pickaxe.png" alt="Minecraft Pickaxe">
    
    <h1>
      <span class="strike">No Hello</span>
      <span class="why">WHY DM ME!!!</span>
    </h1>
    <p class="note">
      Would you really answer a Discord call just to sit there on deafen, you lonely chud?
    </p>
  </div>

  <script>
    // Redirect after 30 seconds
    setTimeout(() => {
      window.location.href = "https://discord.gg/Gwrjrz2mra";
    }, 30000);
  </script>

</body>
</html>
