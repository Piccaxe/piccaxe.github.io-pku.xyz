<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Hello</title>

  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #55aa55;
      font-family: 'Minecraftia', monospace;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 4px 4px #000;
      position: relative;
    }

    .strike {
      position: relative;
      display: inline-block;
    }

    .strike::after {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 0%;
      height: 6px;
      background: red;
      animation: strike 2s infinite;
    }

    @keyframes strike {
      0% { width: 0%; }
      40% { width: 100%; }
      60% { width: 100%; }
      100% { width: 0%; }
    }

    .why {
      color: red;
      display: block;
      margin-top: 1rem;
      font-size: 1.2rem;
      position: relative;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
        text-shadow: 2px 2px #000, -2px -2px #f00;
      }
      20% {
        transform: translate(-2px, 2px);
        text-shadow: 2px -2px #0ff, -2px 2px #f0f;
      }
      40% {
        transform: translate(2px, -2px);
        text-shadow: -2px 2px #f00, 2px -2px #0ff;
      }
      60% {
        transform: translate(-1px, 1px);
        text-shadow: 1px -1px #f0f, -1px 1px #ff0;
      }
      80% {
        transform: translate(1px, -1px);
        text-shadow: -1px 1px #0ff, 1px -1px #f00;
      }
      100% {
        transform: translate(0);
        text-shadow: 2px 2px #000, -2px -2px #f00;
      }
    }

    .note {
      font-family: 'Minecraftia', monospace;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: white;
      text-shadow: 2px 2px #000;
    }
  </style>
</head>
<body>

  <div>
    <h1>
      <span class="strike">No Hello</span>
      <span class="why">WHY DM ME!!!</span>
    </h1>
    <p class="note">
      Would you really answer a Discord call just to sit there on deafen, you lonely chud?
    </p>
  </div>

</body>
</html>
