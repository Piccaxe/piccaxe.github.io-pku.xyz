<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Hello 3D Pickaxe</title>
  <style>
    body { margin:0; background:#247ec3; display:flex; justify-content:center; align-items:center; height:100vh; }
    canvas { display:block; }
    h1, .note {
      position: absolute;
      text-align: center;
      width: 100%;
      color: white;
      font-family: 'Minecraftia', monospace;
      text-shadow: 2px 2px #000;
    }
    h1 {
      top: 10%;
      font-size: 3rem;
    }
    .note {
      bottom: 10%;
      font-size: 1.2rem;
    }
    .why {
      color: red;
      font-size: 2.5rem;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); text-shadow: 2px 2px #000, -2px -2px #f00; }
      20% { transform: translate(-2px, 2px); text-shadow: 2px -2px #0ff, -2px 2px #f0f; }
      40% { transform: translate(2px, -2px); text-shadow: -2px 2px #f00, 2px -2px #0ff; }
      60% { transform: translate(-1px, 1px); text-shadow: 1px -1px #f0f, -1px 1px #ff0; }
      80% { transform: translate(1px, -1px); text-shadow: -1px 1px #0ff, 1px -1px #f00; }
      100% { transform: translate(0); text-shadow: 2px 2px #000, -2px -2px #f00; }
    }
  </style>
</head>
<body>

<h1>
  <span class="strike">No Hello</span><br>
  <span class="why">WHY DM ME!!!</span>
</h1>
<p class="note">Would you really answer a Discord call just to sit there on deafen, you lonely chud?</p>

<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  // Scene
  const scene = new THREE.Scene();

  // Camera
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 3;

  // Renderer
  const renderer = new THREE.WebGLRenderer({alpha:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Light
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5,5,5).normalize();
  scene.add(light);

  // Load Minecraft Pickaxe GLTF model (replace with your model URL)
  const loader = new THREE.GLTFLoader();
  loader.load('https://raw.githubusercontent.com/Modding-Legacy/Minecraft-Assets/main/models/diamond_pickaxe.glb', function(gltf){
    const pickaxe = gltf.scene;
    pickaxe.scale.set(2,2,2);
    scene.add(pickaxe);

    function animate() {
      requestAnimationFrame(animate);
      pickaxe.rotation.y += 0.02; // spin
      pickaxe.rotation.x += 0.01; // slight 3D wobble
      renderer.render(scene, camera);
    }
    animate();
  });

  // Redirect after 30 seconds
  setTimeout(() => { window.location.href = "https://discord.gg/Gwrjrz2mra"; }, 30000);
</script>

</body>
</html>
