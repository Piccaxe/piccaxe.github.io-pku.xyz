<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Hello</title>

  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #55aa55;
      font-family: 'Minecraftia', monospace;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 4px 4px #000;
      position: relative;
    }

    .strike {
      position: relative;
      display: inline-block;
    }

    .strike::after {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 0%;
      height: 6px;
      background: red;
      animation: strike 2s infinite;
    }

    @keyframes strike {
      0% { width: 0%; }
      40% { width: 100%; }
      60% { width: 100%; }
      100% { width: 0%; }
    }

    .dots {
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }

    .why {
      color: red;
      display: block;
      margin-top: 1rem;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <div>
    <h1>
      <span class="strike">No Hello</span>
      <span class="why">WHY DM ME!!!</span>
    </h1>
  </div>

</body>
</html>
